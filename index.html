<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstBankApp_clone</title>
    <link rel="stylesheet" href="./firstBank.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="body">
    <div class="back-drop" id="back-drop"></div>
    <div class="card  first-layer  " id="body">
        
        <div class="row mt-3">
            <div class="col-sm-2 "></div>
            <div class="col-sm-10 ">
               <div class="bell">
                <img class="img1" src="./image/firstbankwhite-removebg-preview.png" alt="" width="50%">
                <h6 class="notification">10</h6>
                <img class="img" src="./image/bell-icon.png" alt="" width="8%">
               </div>
            </div> 
         </div>

         <div class="box" id="box"></div>
         <div class="login m-auto mt-0">
            <span class="mPin p-3">Enter your mPIN to login</span>
            <div class="digit" >
                <span class="line mt-5 "></span>
                <span class="line mt-5 "></span>
                <span class="line mt-5 "></span>
                <span class="line mt-5 "></span>
                <span class="line mt-5 "></span>
                
            </div>
        </div>

         <div class="fingerPrint m-auto mt-1" id="fingerprint">
            <span class="finger"> 
            <img src="./image/WhatsApp_Image-removebg-preview.png" alt="" width="15%"> login with fingerprint</span>
         </div>
        
        </div>

        <!-- Dasboard section start here -->
        <div class="dashboard foots invisible" id="dashboard">
            <div class="head" id="head">
                 <i class="fa fa-align-justify" id="menu" style="font-size:24px; color: whitesmoke;"></i>
                <p class="dash mt-3 ">Dashboard</p>
                <h6 class="notification2">10</h6>
                <img class="imgg" src="./image/bell-icon.png" alt="" width="8%">
            </div>
            <div id="greet"></div>
            
            <div class="cameral" id="head1">
                 <img src="./image/cameral-removebg-preview.png" alt="cameral" width="15%">
                 <div class="lasts" id="times"></div>
                 <!-- <img src="./image/payBills-removebg-preview.png" alt=""> -->

                 <p class="dash1">History  <img src="./image/balnace-enquiry-removebg-preview.png" alt="History_check" width="30%"> </p>
                
            </div>
            <div class="acount mt-3 m-auto ">
                <div class="acc p-1 last ">Account No. 123456789  </div>
                <span class="lead last p-2"># 0000.00</span>
                
            </div>
            <div class="contentt mt-1">
                <div class="content " id="content1"></div>
                <div class="statistic">
                    MY STATISTICS
                    <img src="./image/down-2-removebg-preview.png" alt="" width="10%">
                </div>
                
               
               
            </div>

            <div class="graph"></div>

            <div class="footer" id="footer">
                
                    <div class="pg m-1" >
                       <img class="a" src="./image/home-dashoard-removebg-preview.png" alt="" width="50%">
                       <p class="p mt-1">Dashboard</p>
                        
                    </div>
                
                    <div class="po m-1">
                        <img class="a" src="./image/beneficiary--removebg-preview.png" alt="" width="40%">
                        <p class="p mt-1">Beneficiary</p>
                    </div>
               
                    <div class="pp m-1">
                        <img class="a" src="./image/frequent-icon-removebg-preview.png" alt="" width="40%">
                         <p class="p mt-1">Frequent Transaction</p>
                    </div>
                
                    <div class="pl">
                        <img class="a mt-1" src="./image/setting-removebg-preview.png" alt="" width="40%">
                        <p class="p mt-1 ">Settings</p>
                    </div>
                </div>
                
         </div>
     <!-- Dasboard section end here -->

     
       
            <!-- Login Modal start here --> 
         <div class="modal" id="modal">
            <div class="modal-dialog  ">
             
                <div class="modal-content p-3 " id="content">
                    <div class="modal-title"> 
                        <h2 class="auth ">Authentication Required</h2>
                      </div>
                      
                        <p>Please use Fingerprint to login to FirstMobile</p>
                      
                    <div>
                       <span id="logme"> <img src="./image/finger3.png" alt="" width="25%">  Touch sensor</span>
                    </div>
                        <p class="foot" id="cancel">CANCEL</p>
                   </div>
               </div>
        </div> 
         <!-- Login Modal end here --> 

         <!-- Menu list start here  -->
         <div class="cards mt-1 " id="my-card"></div> 
          
         
        
          
          
      
<!-- <img src="https://img.icons8.com/external-outline-lafs/512/external-ic_transactions-cryptocurrency-and-cryptowallet-outline-lafs.png" alt="" width="5%"> -->

</body>
</html>
<script src="./firstBank.js"></script>

    <span class="lead last p-2"># 0000.00</span>
</i> -->
